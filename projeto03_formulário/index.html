<!DOCTYPE html>
<html lang="pt-br">
    
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Aprenda a fazer um Formulário">
        <meta name="keywords" content="Tecnologia, Inovação">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Meu primeiro Formulário</title>
    
                     

   <!-- Formulário -->
    <h3>Preencha o Formulário</h3>
    <form action="">
        <label for="nomeDoAluno">Nome Completo</label><br>
        <input id="nomeDoAluno" type="text" required>
        <br><br>
        <label for="senha1">Senha</label><br>
        <input type="password" id="senha1" required>
        <br><br>
        <label for="senha2">Confirme a senha</label><br>
        <input type="password" id="senha2" required>
        <br><br>
        <h4>Indique os esportes que você gosta:</h4>
        <input type="checkbox" id="futebol"><label for="futebol">Futebol</label>
        <input type="checkbox" id="volei"><label for="volei">Volei</label>
        <input type="checkbox" id="natacao"><label for="natacao">Natação</label>
        <br><br>
        <label for="masculino">Masculino</label>
        <input type="radio" id="masculino" name="sexo" value="masculino">
        <label for="feminino">Feminino</label>
        <input type="radio" id="feminino" name="sexo" value="feminino">
        <label for="naoDeclarado">Não declarado</label>
        <input type="radio" id="naoDeclarado" name="sexo" value="naoDeclarado">
        <br><br>
        <label for="email">Email</label><br>
        <input type="email" id="email">
        <br><br>
        <label for="comentarios">Fale sobre você</label>
        <textarea id="comentarios"></textarea>
        <br><br>
        <label for="fruta">Escolha sua fruta favorita:</label>
        <select id="fruta">
            <option value="banana">Banana</option>
            <option value="maca">Maçã</option>
            <option value="mamao">Mamão</option>
        </select>
        <br><br>
        <label for="hobbies">Selecione seus hobbies</label>
        <select id="hobbies" name="hobbies" multiple>
            <option value="leitura">Leitura</option>
            <option value="musculacao">Musculação</option>
            <option value="cinema">Cinema</option>
            <option value="musica">Música</option>
        </select>
        <br><br><br><br>
        <input type="submit" value="Salvar">
        <input type="reset" value="Limpar Tudo">
    </form>
